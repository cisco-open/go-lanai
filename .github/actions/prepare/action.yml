# This is a shared action for preparing workspace

name: 'Prepare Workspace'
description: 'Prepare the workspace including installing golang, downloading dependencies, etc.'
author: "Livan Du"

inputs:
  branch:
    description: 'Target Branch'
    default: 'main'
    required: true
  preserve_actions_path:
    description: "The path to current actions folder. Prepare action will try to preserve the content during checkout"
    default: '.tmp/.github/actions'

# Composite Action
runs:
  using: composite
  steps:
    # For security reason, we need to preserve actions being overridden by incoming branch. (especially during PR where incoming actions might get changed)
    - name: "Preserve Actions"
      shell: bash
      run: |
        mkdir -p ~/.tmp
        ls -la ${{ inputs.preserve_actions_path }}/*
        cp -rfpv ${{ inputs.preserve_actions_path }} ~/.tmp/actions
        ls -la ~/.tmp/actions/*
        mkdir -p .tmp/test-actions
        cp -rfpv ~/.tmp/actions .tmp/test-actions
        ls -la .tmp/test-actions
    - name: "Checkout"
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || inputs.branch || 'main' }}
    - name: "Setup Go"
      uses: actions/setup-go@v4
      with:
        go-version: '~1.21.5' # go 1.20 has issues: `go test -covermode=atomic` fails when files doesn't have empty line at the end
        # go-version-file: 'go.mod'
        cache-dependency-path: "**/*.sum"
    - name: "Install CI Tools"
      shell: bash
      run: make init SHELL=/bin/bash
    - name: "Restore Actions"
      shell: bash
      run: |
        mkdir -p $(dirname ${{ inputs.preserve_actions_path }})
        ls -la ~/.tmp/actions/*
        pwd
        cp -rfpv ~/.tmp/actions ${{ inputs.preserve_actions_path }}
        ls -la ${{ inputs.preserve_actions_path }}/*
        cp -rfpv ~/.tmp/actions .tmp/test-actions
        ls -la .tmp/test-actions
        ls -la ${{ inputs.preserve_actions_path }}/verify/
