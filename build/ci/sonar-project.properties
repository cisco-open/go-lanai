sonar.projectKey=msx-platform-go-lanai
sonar.projectName=MSX Platform Go Lanai Library
sonar.projectVersion=4.3.0
sonar.github.endpoint=https://cto-github.cisco.com/api/v3
sonar.github.repository=NFV-BU/go-lanai

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/test/**,**/testdata/**,pkg/security/example/**,**/*.js,**/*.css,**/*.html,**/*.jsx
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/testdata/**,cmd/**
sonar.issue.ignore.multicriteria=go1

sonar.go.coverage.reportPaths=dist/coverage.out
sonar.cobertura.reportPath=dist/cobertura-coverage.xml
sonar.coverage.exclusions=**/*.test.go,**/vendor/**,**/test/**,**/testdata/**,cmd/**

# Multi-Criteria for Go
# Cognitive Complexity - default value of 15 is too low for Go. Go is usually more verbose than Java
sonar.issue.ignore.multicriteria.go1.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.go1.resourceKey=**/*.go



