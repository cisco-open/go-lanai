# Ref: https://golangci-lint.run/usage/configuration/
run:
  tests: false
  skip-dirs:
    - cmd
  modules-download-mode: readonly

output:
  sort-results: true

# https://golangci-lint.run/usage/linters/
linters:
#  enable-all: true
#  disable-all: true
  presets:
    - bugs
#  enable:
#    - asciicheck
#    - ...
  disable:
    - maligned # deprecated
    - scopelint # deprecated

linters-settings:
  # https://golangci-lint.run/usage/linters/#exhaustive:
  exhaustive:
    default-signifies-exhaustive: true
  # https://golangci-lint.run/usage/linters/#errorlint
  errorlint:
    # error constants is still very common in many libraries. So we allow plain error switching for now
    comparison: true

