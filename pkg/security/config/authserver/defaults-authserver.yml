security:
  cors:
    enabled: true
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: ""
    allow-credentials: false
    max-age: 12h
  auth:
    issuer:
      domain: localhost
      protocol: http
      port: 8080
      context-path: ${server.context-path}
      include-port: true
    redirect-whitelist:
      - "internal.vms.com:*/**"
      - "localhost:*/**"
  cache: #security related cache - currently just for tenant hierarchy data
    db-index: 2
  session:
    cookie:
      domain: ${security.auth.issuer.domain}
    max-concurrent-sessions: 2
    idle-timeout: 1.5h
    absolute-timeout: 3h
    db-index: 8
  timeout-support:
    db-index: ${security.session.db-index}
