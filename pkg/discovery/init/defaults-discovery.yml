cloud:
  consul:
    discovery:
      port: ${server.port}
      scheme: http
      health-check-path: "${server.context-path}/admin/health"
      health-check-interval: 15s
      health-check-critical-timeout: 1h  # How long Consul waits for an unhealthy instance to recover before deregistering
      tags: "${spring.cloud.consul.discovery.tags:}"
      default-selector:
        tags: ${spring.cloud.consul.discovery.defaultquerytag:}
