levels:
  default: warn

loggers:
  console:
    type: console
    format: text
    template: '{{pad -25 .time}} {{lvl 5 .}} [{{cap -25 .caller | pad 25 | blue}}] {{cap -12 .logger | pad 12 | green}}: [{{trace .traceId .spanId .parentId}}] {{.msg}} {{kv .}}'
    fixed-keys: "spanId, traceId, parentId, http, db, remote-http"

  text-file:
    type: file
    format: text
    location: "testdata/.tmp/logs/text.log"
    template: '{{pad -25 .time}} {{lvl 5 .}} [{{cap -25 .caller | pad 25 | blue}}] {{cap -12 .logger | pad 12 | green}}: [{{trace .traceId .spanId .parentId}}] {{.msg}} {{kv .}}'
    fixed-keys: "spanId, traceId, parentId, http, db, remote-http"

  json-file:
    type: file
    format: json
    location: "testdata/.tmp/logs/json.log"

# Context Mapping indicate which key-value should be extracted from given context.Context when logger is used
context-mappings:
  k-ctx-test: "from-ctx-alt"

