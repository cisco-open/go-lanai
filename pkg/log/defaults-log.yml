levels:
  default: debug
  Bootstrap: debug
  Web: info
  Security: debug
  SEC.Err: debug
  OAuth2: debug
  OAuth2.Auth: info
  ACTR.Info: info
  ACTR.Health: info
  Data: info

loggers:
  console:
    type: console
    format: text
    template: '{{pad .time -25}} {{lvl . 5}} [{{pad .caller 25 | blue}}] {{pad .logger 12 | green}}: [{{trace .traceId .spanId .parentId}}] {{.msg}} {{kv .}}'
    fixed-keys: "spanId, traceId, parentId, http, db, remote-http"

