levels:
  default: debug
  Bootstrap: debug
  Config: debug
  Web: info
  Security: debug
  SEC: debug
  OAuth2: debug
  OAuth2.Auth: info
  Actuator: info
  ACTR: info
  Data: info

loggers:
  console:
    type: console
    format: text
    template: '{{pad -25 .time}} {{lvl 5 .}} [{{cap -20 .caller | pad 20 | blue}}] {{cap -12 .logger | pad 12 | green}}: [{{trace .traceId .spanId .parentId}}] {{.msg}} {{kv .}}'
    fixed-keys: "spanId, traceId, parentId, http, db, remote-http"

