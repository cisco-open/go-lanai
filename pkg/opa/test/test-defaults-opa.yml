security:
  opa:
    server:
      url: "http://localhost:8911/policy"
      polling-min-delay: 60s
      polling-max-delay: 1h
      long-polling-timeout: 30s
    bundles:
      test-bundle:
        path: "/bundles/test-bundle"
        polling-min-delay: 1m
        polling-max-delay: 90s
        long-polling-timeout: 10s
    logging:
      decision-logs-enabled: true